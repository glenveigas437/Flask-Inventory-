{% extends 'layout.html' %}

{% include 'navbar.html' %}

{% block content %}


<div class="container">
	<div class="row">
		{% for product in products%}
		<div class="col-md-3 mt-3">
			<div class="card">
				<img src="{{url_for('static', filename='images/'+product.image1)}}" alt="{{product.name}}" class="card-img-top" height="200">
				<div class="card-body">
					<h5 class="text-center">{{product.name}}</h5>
					<p class="text-center">by {{product.brand.name}}</p>
					<p class="text-center">In Stock: {{product.stock}}</p>
				</div>
				<div class="card-footer">
					<a href="{{url_for('product_desc', id=product.id)}}" class="float-left btn btn-sm btn-outline-primary">Details</a>
					<form action="{{url_for('addCart')}}" method="post">
						<input type="hidden" name="product_id" value="{{product.id}}">
						<input type="hidden" name="quantity" id="" value="1" min="1" max="{{product.stock}}">
					<button type="submit" class="btn btn-sm btn-outline-warning float-right" style="margin-top: 13%;">Request Admin</button>
					</form>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

<style>
	.btn{
		border-radius: 30px;
	}
</style>
{% endblock content %}
