{% extends 'layout.html' %}

{% block content %}

{%  include 'navbar.html' %}

<div class="container mt-5">
	<div class="row">
		<div class="col-md-6" id="b_image">
			<img src="{{url_for('static', filename='images/'+product.image1)}}" alt={{product.name}}, width="400", height="400">
		</div>
		<div class="col-md-6">
			<h4>{{product.name}} by {{product.brand.name}}</h4>
			<hr>
			<p>In Stock:{{product.stock}}</p>
			<p>Category:{{product.category.name}}</p>
			<hr>
			<b>About Product</b>
			<p>{{product.desc}}</p>
			<hr>
			<form action="{{url_for('addCart')}}" method="post">
				<input type="hidden" name="product_id" value="{{product.id}}">
				<label for="">Units: </label>
				<input type="number" name="quantity" id="" value="1" min="1" max="{{product.stock}}">
				<button type="submit" class="btn btn-sm btn-outline-warning" style="margin-top: -5px; border-radius: 30px;">Request Admin</button>
			</form>
		</div>

	</div>
</div>

{% endblock content %}
