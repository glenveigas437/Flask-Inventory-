{% extends 'layout.html' %}

{% block content %}

{%  include 'adminNavbar.html' %}

<div class="container">
	<div class="row">
		<div class='col-md-3'></div>
		<div class='col-md-6'>
		{% include '_messages.html' %}
		{% if updatebrand %}
		<h1 class='text-center mt-5'>Update Brand</h1>
		<form action="" method=post>
			<input type="text" name="brand" class='form-control' value='{{updatebrand.name}}'>
			<button type="submit" value="Update Brand" class="btn btn-outline-info mt-2">Update Brand</button>
		</form>
		<a href="{{url_for('brands')}}" class="btn btn-outline-warning" style="margin-top: -18%; margin-left: 35%;">Cancel</a>
		{% else %}
		<h1 class='text-center mt-5'>Update Category</h1>
		<form action="" method=post>
			<input type="text" name="category" class='form-control' value='{{updatecat.name}}'>
			<button type="submit" value="Update Category" class="btn btn-outline-info mt-2">Update Category</button>
		</form>
		<a href="{{url_for('categories')}}" class="btn btn-outline-warning" style="margin-top: -18%; margin-left: 35%;">Cancel</a>
		{% endif %}
	</div>
	<div class="col-md-3"></div>
</div>
</div>

<style>
	.btn{
		border-radius: 30px;
		font-family: Poppins;

	}
	input, h1, a{
		font-family: Poppins;
	}
</style>
{% endblock content %}
